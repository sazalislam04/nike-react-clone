<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eCommerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="bg">
      <!-- navigation start -->
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/icons/Logo.png" alt="" class="logo" width="280" />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav mx-auto mb-2 me-0 mb-lg-0">
              <li class="nav-item ms-5">
                <a href="#home" class="nav-link text-dark fw-semibold">home</a>
              </li>
              <li class="nav-item ms-5">
                <a href="#product" class="nav-link text-dark fw-semibold"
                  >Product</a
                >
              </li>
              <li class="nav-item ms-5">
                <a href="#about" class="nav-link text-dark fw-semibold"
                  >About us</a
                >
              </li>
              <li class="nav-item ms-5">
                <a href="#contact" class="nav-link text-dark fw-semibold"
                  >Contact us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navigation end -->
      <!-- Hero Section start -->
      <section class="hero">
        <div class="container">
          <div class="row align-items-center gx-5">
            <div class="col-lg-6 order-sm-2 order-lg-1 order-md-2">
              <img
                src="./images/Group 33092.png"
                class="img-fluid"
                width="90%"
                alt="Home Image"
              />
            </div>
            <div class="col-lg-6 order-sm-1 order-lg-2 order-md-1">
              <div class="mt-4">
                <h1 class="text-uppercase display-3 secondary-color fw-bold">
                  <span class="primary-color">nike react</span> <br />
                  infinity run 2
                </h1>
                <p class="lead p-2 secondary-color">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry.
                </p>
                <button
                  class="btn buy-now-btn text-uppercase d-flex align-items-center gap-2"
                >
                  <img
                    src="./icons/shopping-cart 1.png"
                    width="30px"
                    alt="shopping-cart"
                  />
                  buy now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero Section end -->
    </header>
    <!-- Header End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
